<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="homepage.css">
  <title>Navigation Buttons</title>
</head>
<body>

      <img src="menu-pics/KokitoTitle.png" alt="menu-title" class="menu-banner">

  <div id="content">

  </div>

 

   <!-- this is the slide show -->

    <div class="slide">
      <img src="menu-pics/Index-slides/fiji-front.png" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="menu-pics/Index-slides/fiji-front2.png" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="menu-pics/Index-slides/salmon-sesame.jpg" alt="Slide 4">
    </div>
    <div class="slide">
      <img src="menu-pics/Index-slides/samon-sesame-front.png" alt="Slide 5">
    </div>
    <div class="slide">
      <img src="menu-pics/Index-slides/crab-strip-roll.png" alt="Slide 6">

  </div>

<!-- end of slideshow  -->
